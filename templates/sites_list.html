{% extends "base.html" %}

{% block body %}
    <div class='container'>
        <h1>Sites</h1>
        <ul class="list-group">
            {% for site in sites %}
                <li class="list-group-item">
                    <a href='{% url 'sites_detail' site.id %}'> {{ site.name }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
