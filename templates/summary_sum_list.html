{% extends "summary_base.html" %}
{% block name %}Sum{% endblock %}
{% block aggregate %}
    {% for site in sites %}
        <tr>
            <td>{{ site.name }}</td>
            <td>{{ site.sum_val_a | floatformat:2}}</td>
            <td>{{ site.sum_val_b | floatformat:2 }}</td>
        </tr>
    {% endfor %}
{% endblock %}
